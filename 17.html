<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>IFE ECMAScript</title>
</head>

<body>
  <input id="first-number" type="number" value="0" placeholder="第一个数字" />
  <input id="second-number" type="number" value="0" placeholder="第二个数字" />
  <button id="add-btn">加</button> <button id="minus-btn">减</button>
  <button id="times-btn">乘</button> <button id="divide-btn">除</button>
  <p id="result">运算结果</p>
  <script>
    var first = document.querySelector("#first-number");
    var second = document.querySelector("#second-number");
    var add = document.querySelector("#add-btn");
    var minus = document.querySelector("#minus-btn");
    var times = document.querySelector("#times-btn");
    var divide = document.querySelector("#divide-btn");
    var result = document.querySelector("#result");

    function calculation(e) {
      if (!isNaN(Number(first.value)) && !isNaN(Number(second.value))) {
        switch (e.target.id) {
          case "add-btn":
            result.textContent = Number(first.value) + Number(second.value);
            break;
          case "minus-btn":
            result.textContent = Number(first.value) - Number(second.value);
            break;
          case "times-btn":
            result.textContent = Number(first.value) * Number(second.value);
            break;
          case "divide-btn":
            if (Number(second.value) === 0) {
              console.log("错了！");
              return false;
            }
            result.textContent = Number(first.value) / Number(second.value);
            break;
          default:
            console.log("xxxxxxx");
            break;
        }
      } else {
        console.log("不是数字!");
      }
    }
    add.onclick = calculation;
    minus.onclick = calculation;
    times.onclick = calculation;
    divide.onclick = calculation;
  </script>
</body>

</html>
