<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <div id="wrapper">
    <div id="news-top" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>JS</span><a class="active" href="">Some Link2</a></li>
          <li><span>CSS</span><a href="">Some Link3</a></li>
          <li><span>JS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>HTML</span><a href="">Some Link2</a></li>
          <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
          <li><span>CSS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
  </div>
  <script>
    function getAllListItem() {
      // 返回页面中所有li标签
      var item = document.querySelectorAll("li");
      console.log(item);
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var span = document.querySelectorAll("#" + sectionId + " span");
      for (let index = 0; index < span.length; index++) {
        if (span[index].textContent === "HTML") {
          console.log(span[index]);
        }
      }
    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var li = document.querySelectorAll("#" + sectionId + " li");
      for (let index = 0; index < li.length; index++) {
        var a = li[index].childNodes;
        for (let x = 0; x < a.length; x++) {
          if (a[x].nodeName === "SPAN" && a[x].innerHTML === spanCont) {
            console.log(a[x].parentNode);
            break;
          }
        }
      }
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var item = document.querySelectorAll("#" + sectionId + " .active");
      console.log(item);
      console.log(item[0].innerHTML);
    }
    getAllListItem();
    findAllHtmlSpanInOneSection("news-normal");
    findListItem("news-normal", "HTML");
    getActiveLinkContent("news-normal");
  </script>
</body>

</html>
