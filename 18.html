<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
  <button id="trans-btn">转化为二进制</button>
  <p id="result">运算结果</p>
  <script>
    function dec2bin(decNumber) {
      // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
      if (Number(decNumber) >= 0 && Math.round(Number(decNumber)) === Number(decNumber)) {
        var str = "";
        while (decNumber >= 1) {
          str = decNumber % 2 + str;
          decNumber = parseInt(decNumber / 2);
        }
        return str;
      } else {
        return "不是正整数！";
      }
    }
    var dec = document.getElementById("dec-number");
    var result = document.getElementById("result");
    var bit = document.getElementById("bin-bit");
    var btn = document.getElementById("trans-btn");
    btn.onclick = function () {
      var num = dec2bin(dec.value);
      if (Number(bit.value) < num.length) {
        result.textContent = num;
        console.log("报个错");
      } else {
        var a = Number(bit.value) - num.length;
        for (let index = 0; index < a; index++) {
          num = 0 + num;
        }
        result.textContent = num;
      }
    }
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
  </script>
</body>

</html>
