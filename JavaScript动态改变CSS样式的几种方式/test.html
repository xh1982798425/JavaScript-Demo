<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="test1.css" id="css">
</head>

<body>
  <div>
    <input id="btnB" type="button" name="btnLogin" value="登录" class="style1" />
    <div id="tool">
      <input type="button" value="使用className来修改样式表的类名" onclick="changeBackgroundColor()" />
      <input type="button" value="【obj.style.cssText】更改样式" onclick="changeFontSize()" />
      <input type="button" value="【obj.style.className】更改样式" onclick="addRadius()" />
      <input type="button" value="更改外联css样式" onclick="recover()" />
    </div>
  </div>
  <script>
    var obj = document.getElementById("btnB");

    function changeBackgroundColor() {
      obj.setAttribute("class", "style2"); //合理
    }

    function changeFontSize() {
      obj.style.backgroundColor = "black"; //会覆盖原有样式
    }

    function addRadius() {
      obj.style.cssText = "display:block;color:White;" //会覆盖原有样式
    }

    function recover() {
      var link = document.getElementById("css");
      link.setAttribute("href", "test2.css") //适合做网站主题切换功能
    }
  </script>
</body>

</html>
