<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组实现队列</title>
  <!-- 参考:https://blog.csdn.net/maomaolaoshi/article/details/74602925 -->
</head>

<body>
  <input id="stack-input" type="text">
  <p id="stack-cont">栈内容：applelt;-pear</p>
  <div id="btn">
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
  </div>
  <script>
    var stack = ["apple", "pear"];
    var stackInput = document.getElementById("stack-input");
    var stackCont = document.getElementById("stack-cont");
    var btn = document.getElementById("btn");
    btn.addEventListener('click', function (ev) {
      var ev = ev || window.ev;
      var target = ev.target || ev.srcElement;
      if (target.nodeName.toLocaleLowerCase() == 'button')
      {
        switch (target.id)
        {
          case "push-btn":
            stack.unshift(stackInput.value);
            stackCont.innerHTML = stack.join("->");
            break;
          case "pop-btn":
            stack.shift(stackInput.value);
            stackCont.innerHTML = stack.join("->");
            break;
          case "font-btn":
            stackCont.innerHTML = stack[0];
            break;
          case "empty-btn":
            stackCont.innerHTML = stack.length == 0 ? "为空" : "不为空";
            break;
        }
      }
    })
  </script>
</body>

</html>
