<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组实现队列</title>
  <!-- 参考:https://blog.csdn.net/maomaolaoshi/article/details/74602925 -->
</head>

<body>
  <input id="queue-input" type="text">
  <p id="queue-cont">队列内容：apple-&gt;pear</p>
  <div id="btn">
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
  </div>
  <script>
    var queue = ["apple", "pear"];
    var queueInput = document.getElementById("queue-input");
    var queueCont = document.getElementById("queue-cont");
    var btn = document.getElementById("btn");
    btn.addEventListener('click', function (ev) {
      var ev = ev || window.ev;
      var target = ev.target || ev.srcElement;
      if (target.nodeName.toLocaleLowerCase() == 'button')
      {
        switch (target.id)
        {
          case "in-btn":
            if (!queueInput.value || queueInput.value == "")
            {
              return;
            }
            queue.push(queueInput.value);
            queueCont.innerHTML = queue.join("->");
            break;
          case "out-btn":
            queue.shift();
            queueCont.innerHTML = queue.join("->");
            break;
          case "font-btn":
            queueCont.innerHTML = queue[queue.length - 1];
            break;
          case "empty-btn":
            queueCont.innerHTML = queue.length == 0 ? "为空" : "不为空";
            break;
        }
      }
    })
  </script>
</body>

</html>
