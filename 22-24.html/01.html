<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>01</title>
</head>

<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked="checked" /></label><input id="num-a"
      type="text" />
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b" /></label><input id="num-b" type="text" />
  </div>
  <div id="container">
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>
  <script>
    var check, val, texta, textb, flag, struas = "不是数字";
    var result = document.getElementById("result");
    var container = document.getElementById("container");
    container.onclick = function (e) {
      check = document.querySelector("input[type='radio']:checked"); //当前选中的radio
      texta = Number(document.getElementById("num-a").value); //文本框1的值
      textb = Number(document.getElementById("num-b").value); //文本框2的值
      flag = isNaN(texta) || isNaN(textb); //判断是否为数字
      val = check.value == "a" ? texta : textb; //根据选中的radio赋值
      var target = e.target;
      if (target.tagName && target.tagName == "BUTTON")
      {
        switch (target.textContent)
        {
          case "判断当前选中的输入框输入内容是否为数字":
            flag ? (result.innerHTML = struas) : (result.innerHTML = val);
            break;
          case "把 A 四舍五入为 B 个小数位数的数字":
            flag ? (result.innerHTML = struas) : (result.innerHTML = texta.toFixed(textb));
            break;
          case "当前选中数字的绝对值":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.abs(val));
            break;
          case "对当前选中的数字进行上舍入":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.ceil(val));
            break;
          case "对当前选中的数字进行下舍入":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.floor(val));
            break;
          case "把当前选中的数字四舍五入为最接近的整数":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.round(val));
            break;
          case "返回 A 和 B 中的最高值":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.max(texta, textb));
            break;
          case "返回 A 和 B 中的最低值":
            flag ? (result.innerHTML = struas) : (result.innerHTML = Math.min(texta, textb));
            break;
        }
      }
    };
  </script>
</body>

</html>
