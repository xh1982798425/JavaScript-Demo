<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二叉树遍历</title>
</head>

<body>
  <script>
    var tree = {
      "id": 0,
      "name": "root",
      "left": {
        "id": 1,
        "name": "Simon",
        "left": {
          "id": 3,
          "name": "Carl",
          "left": {
            "id": 7,
            "name": "Lee",
            "left": {
              "id": 11,
              "name": "Fate"
            }
          },
          "right": {
            "id": 8,
            "name": "Annie",
            "left": {
              "id": 12,
              "name": "Saber"
            }
          }
        },
        "right": {
          "id": 4,
          "name": "Tony",
          "left": {
            "id": 9,
            "name": "Candy"
          }
        }
      },
      "right": {
        "id": 2,
        "name": "right",
        "left": {
          "id": 5,
          "name": "Carl",
        },
        "right": {
          "id": 6,
          "name": "Carl",
          "right": {
            "id": 10,
            "name": "Kai"
          }
        }
      }
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
      var id;
      function find(obj) {
        if (obj)
        {
          if (obj.name == name)
          {
            id = obj.id;
          }
          find(obj.left);
          find(obj.right);
        }
      }
      find(tree);
      return id;
    }
    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
      var name;
      function find(obj) {
        if (obj)
        {
          if (obj.id == id)
          {
            name = obj.name;
          }
          find(obj.left);
          find(obj.right);
        }
      }
      find(tree);
      return name;
    }
    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
      var str = "";
      function DLR(obj) {
        if (obj)
        {
          str += obj.name;
          DLR(obj.left);
          DLR(obj.right);
        }
      }
      DLR(tree);
      console.log(str);
    }
    console.log("前序遍历");
    getListWithDLR();
    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
      var str = "";
      function DLR(obj) {
        if (obj)
        {
          DLR(obj.left);
          str += obj.name;
          DLR(obj.right);
        }
      }
      DLR(tree);
      console.log(str);
    }
    console.log("中序遍历")
    getListWithLDR();

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
      var str = "";
      function DLR(obj) {
        if (obj)
        {
          DLR(obj.left);
          DLR(obj.right);
          str += obj.name;
        }
      }
      DLR(tree);
      console.log(str);
    }
    console.log("后序遍历");
    getListWithLRD();
  </script>
</body>

</html>
